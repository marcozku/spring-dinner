        const SCORES = {

        function scoreTable(tableNumber, score, buttonElement) {
            const table = tableScores.find(t => t.tableNumber === tableNumber);

            if (table.currentRoundScore !== null) {

            table.totalScore += points;

            const scoredTables = tableScores.filter(t => t.currentRoundScore !== null).length;

            // æª¢æŸ¥æ˜¯å¦å·²æœ‰ 3 å¼µæ±è¨ˆåˆ†
            const scoredCount = tableScores.filter(table => table.currentRoundScore !== null).length;
            
            // æª¢æŸ¥æ˜¯å¦æœ‰å®Œæ•´çš„ä¸‰å€‹åæ¬¡ï¼ˆAã€Bã€Cï¼‰
            const hasA = tableScores.some(t => t.currentRoundScore === 'A');
