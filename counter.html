<body>

    <!-- å‹•ç•«éæ¸¡å±¤ -->
    <div class="transition-overlay" id="transitionOverlay">

    <div class="modal" id="resetModal">
        <div class="modal-content">
            <h2>âš ï¸ ç¢ºèªé‡ç½®ï¼Ÿ</h2>
            <p>æ­¤æ“ä½œå°‡æ¸…ç©ºæ‰€æœ‰å¾—åˆ†æ•¸æ“š</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-confirm" onclick="resetAll()">ç¢ºèªé‡ç½®</button>
                <button class="modal-btn modal-cancel" onclick="hideResetModal()">å–æ¶ˆ</button>

    <script>
        // è¨ˆåˆ†ç³»çµ±ï¼šA=10åˆ†ï¼ŒB=6åˆ†ï¼ŒC=3åˆ†
        const SCORES = {
            A: 10,
            B: 6,
            C: 3
        };

        let currentRound = 1;
        const TABLE_COUNT = 10;
        let tableScores = [];
        let isAnimating = false; // å‹•ç•«ç‹€æ…‹æ§åˆ¶

        function initTables() {
            tableScores = [];
            for (let i = 1; i <= TABLE_COUNT; i++) {
                tableScores.push({
                    tableNumber: i,
                    totalScore: 0,
                    roundScores: {},
                    currentRoundScore: null
                });
            }
            renderTables();
        }

        function renderTables() {
            const grid = document.getElementById('tablesGrid');
            grid.innerHTML = '';

            tableScores.forEach(table => {
                const card = createTableCard(table);
                grid.appendChild(card);
            });

            // å¦‚æœæ­£åœ¨å‹•ç•«ï¼Œç¦ç”¨æ‰€æœ‰æŒ‰éˆ•
            if (isAnimating) {
                disableAllButtons();
            }
        }

        function createTableCard(table) {
            const div = document.createElement('div');
            div.className = 'table-card';

            div.innerHTML = `
                <div class="table-header">
                    <div class="table-title">ğŸ“ ç¬¬ ${table.tableNumber} åœ</div>
                    <div class="total-score">${table.totalScore} åˆ†</div>
                </div>
                <div class="score-buttons">
                    <button class="score-btn first" onclick="scoreTable(${table.tableNumber}, 'A', this)">
                        ğŸ¥‡ 10åˆ†
                    </button>
                    <button class="score-btn second" onclick="scoreTable(${table.tableNumber}, 'B', this)">
                        ğŸ¥ˆ 6åˆ†
                    </button>
                    <button class="score-btn third" onclick="scoreTable(${table.tableNumber}, 'C', this)">
                        ğŸ¥‰ 3åˆ†
                    </button>
                </div>
                <div class="round-scores">
                    <div class="round-score">
                        <div class="round-score-label">A</div>
                        <div class="round-score-value">${table.roundScores['A'] || 0}</div>
                    </div>
                    <div class="round-score">
                        <div class="round-score-label">B</div>
                        <div class="round-score-value">${table.roundScores['B'] || 0}</div>
                    </div>
                    <div class="round-score">
                        <div class="round-score-label">C</div>
                        <div class="round-score-value">${table.roundScores['C'] || 0}</div>
                    </div>
                </div>
            `;

            return div;
        }

        function scoreTable(tableNumber, score, buttonElement) {
            // å¦‚æœæ­£åœ¨å‹•ç•«ï¼Œç¦æ­¢è¨ˆåˆ†
            if (isAnimating) return;

            const table = tableScores.find(t => t.tableNumber === tableNumber);

            // æª¢æŸ¥æ˜¯å¦å·²ç¶“è¨ˆåˆ†
            if (table.currentRoundScore !== null) {
                return;
            }

            // æª¢æŸ¥è©²åæ¬¡æ˜¯å¦å·²è¢«é¸ä¸­
            const existingScore = tableScores.find(t => t.currentRoundScore === score);
            if (existingScore) {
                alert(`âš ï¸ ${score} åæ¬¡å·²è¢«é¸ä¸­ï¼\n\nè«‹é¸æ“‡å…¶ä»–åæ¬¡ã€‚`);
                return;
            }

            // è¨˜éŒ„åˆ†æ•¸
            const points = SCORES[score];
            table.currentRoundScore = score;
            table.roundScores[score] = (table.roundScores[score] || 0) + 1;
            table.totalScore += points;

            // æ¨™è¨˜æŒ‰éˆ•
            const buttons = buttonElement.parentElement.querySelectorAll('.score-btn');
            buttons.forEach(btn => btn.classList.add('selected'));

            // é‡æ–°æ¸²æŸ“
            renderTables();

            // æª¢æŸ¥æ˜¯å¦å·²æœ‰å®Œæ•´çš„ Aã€Bã€C ä¸‰å€‹åæ¬¡
            const hasA = tableScores.some(t => t.currentRoundScore === 'A');
            const hasB = tableScores.some(t => t.currentRoundScore === 'B');
            const hasC = tableScores.some(t => t.currentRoundScore === 'C');

            if (hasA && hasB && hasC) {
                // å»¶é²ä¸€é»æ™‚é–“è®“ç”¨æˆ¶çœ‹åˆ°æœ€å¾Œä¸€å€‹é¸æ“‡ï¼Œç„¶å¾Œé–‹å§‹å‹•ç•«
                setTimeout(() => {
                    showTransitionAnimation();
                }, 800);
            }
        }

        function showTransitionAnimation() {
            isAnimating = true;
            disableAllButtons();

            // æ›´æ–°å‹•ç•«å…§å®¹
            document.getElementById('transitionRound').textContent = currentRound;
            
            // é¡¯ç¤ºå‹•ç•«
            const overlay = document.getElementById('transitionOverlay');
            overlay.style.display = 'flex';

            // 2.5ç§’å¾Œéš±è—å‹•ç•«ä¸¦é€²å…¥ä¸‹ä¸€é¡Œ
            setTimeout(() => {
                overlay.style.display = 'none';
                autoNextRound();
                isAnimating = false;
                enableAllButtons();
            }, 2500);
        }

        function disableAllButtons() {
            document.querySelectorAll('.score-btn, .control-btn').forEach(btn => {
                btn.classList.add('disabled');
            });
        }

        function enableAllButtons() {
            document.querySelectorAll('.score-btn, .control-btn').forEach(btn => {
                btn.classList.remove('disabled');
            });
        }

        function autoNextRound() {
            // ç„¡é™é¡Œç›®ç³»çµ± - ç§»é™¤é¡Œç›®é™åˆ¶
            currentRound++;
            updateRoundDisplay();

            // æ¸…ç©ºç•¶å‰è¼ªæ¬¡è¨ˆåˆ†
            tableScores.forEach(table => {
                table.currentRoundScore = null;
            });

            renderTables();
        }

        function nextRound() {
            // å¦‚æœæ­£åœ¨å‹•ç•«ï¼Œç¦æ­¢æ‰‹å‹•ä¸‹ä¸€é¡Œ
            if (isAnimating) return;

            // æª¢æŸ¥æ˜¯å¦å·²æœ‰å®Œæ•´çš„ä¸‰å€‹åæ¬¡ï¼ˆAã€Bã€Cï¼‰
            const hasA = tableScores.some(t => t.currentRoundScore === 'A');
            const hasB = tableScores.some(t => t.currentRoundScore === 'B');
            const hasC = tableScores.some(t => t.currentRoundScore === 'C');
            
            const isComplete = hasA && hasB && hasC;
            
            if (!isComplete) {
                let missing = [];
                if (!hasA) missing.push('å† è» (A)');
                if (!hasB) missing.push('äºè» (B)');
                if (!hasC) missing.push('å­£è» (C)');
                
                alert(`âš ï¸ ç¬¬ ${currentRound} é¡Œæœªå®Œæˆè¨ˆåˆ†ï¼\n\nç¼ºå°‘ï¼š${missing.join('ã€')}\n\nè«‹å®Œæˆè¨ˆåˆ†å¾Œå†é€²å…¥ä¸‹ä¸€é¡Œã€‚`);
                return;
            }

            // å¦‚æœå·²å®Œæˆï¼Œé¡¯ç¤ºå‹•ç•«
            showTransitionAnimation();
        }

        function updateRoundDisplay() {
            document.getElementById('roundNumber').textContent = currentRound;
            document.getElementById('roundText').textContent = `ç¬¬ ${currentRound} é¡Œ`;
            document.getElementById('currentRound').textContent = `ç¬¬ ${currentRound} é¡Œï¼šè«‹æ”¶è²·ä½¬æº–å‚™æ”¶é›†ç‰©å“ï¼`;
        }

        function showLeaderboard() {
            // å¦‚æœæ­£åœ¨å‹•ç•«ï¼Œç¦æ­¢é¡¯ç¤ºæ’è¡Œæ¦œ
            if (isAnimating) return;

            const leaderboard = document.getElementById('leaderboard');
            const content = document.getElementById('leaderboardContent');

            const sortedTables = [...tableScores].sort((a, b) => b.totalScore - a.totalScore);

            content.innerHTML = sortedTables.map((table, index) => `
                <div class="leaderboard-item">
                    <div class="leaderboard-rank rank-${index + 1}">${index + 1}</div>
                    <div class="leaderboard-table">ç¬¬ ${table.tableNumber} åœ</div>
                    <div class="leaderboard-score">ç¸½åˆ†ï¼š${table.totalScore} åˆ†</div>
                </div>
            `).join('');

            // æ·»åŠ çµ±è¨ˆä¿¡æ¯
            const totalScores = sortedTables.map(t => t.totalScore);
            const maxScore = Math.max(...totalScores);
            const avgScore = totalScores.length > 0 ? (totalScores.reduce((a, b) => a + b, 0) / totalScores.length).toFixed(1) : 0;
            
            content.innerHTML += `
                <div style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px; text-align: center;">
                    <div style="font-size: 14px; color: #666;">çµ±è¨ˆä¿¡æ¯</div>
                    <div style="font-size: 16px; color: #333; margin-top: 10px;">
                        æœ€é«˜åˆ†ï¼š${maxScore} åˆ† | å¹³å‡åˆ†ï¼š${avgScore} åˆ† | å·²å®Œæˆé¡Œæ•¸ï¼š${currentRound - 1}
                    </div>
                </div>
            `;

            leaderboard.style.display = 'block';
            leaderboard.scrollIntoView({ behavior: 'smooth' });
        }

        function showResetModal() {
            // å¦‚æœæ­£åœ¨å‹•ç•«ï¼Œç¦æ­¢é‡ç½®
            if (isAnimating) return;
            document.getElementById('resetModal').style.display = 'flex';
        }

        function hideResetModal() {
            document.getElementById('resetModal').style.display = 'none';
        }

        function resetAll() {
            currentRound = 1;
            isAnimating = false;
            updateRoundDisplay();
            initTables();
            hideResetModal();
            document.getElementById('leaderboard').style.display = 'none';
            enableAllButtons();
            alert('âœ… å·²é‡ç½®æ‰€æœ‰æ•¸æ“šï¼');
        }

        // åˆå§‹åŒ–
        initTables();
    </script>
